<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Periodic Table of AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }

        .container {
            max-width: 2200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .table-container {
            overflow-x: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 80px);
            grid-template-rows: repeat(12, 80px);
            gap: 3px;
            min-width: 1500px;
            margin: 0 auto;
        }

        .element {
            background: #1a1a2e;
            border: 2px solid;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .element:hover {
            transform: scale(1.15);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Category colors */
        .element.llm {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #60a5fa;
        }

        .element.embedding {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-color: #a78bfa;
        }

        .element.nlp {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            border-color: #22d3ee;
        }

        .element.framework {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #34d399;
        }

        .element.orchestration {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-color: #fbbf24;
        }

        .element.agent {
            background: linear-gradient(135deg, #ec4899, #db2777);
            border-color: #f472b6;
        }

        .element.vector {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #f87171;
        }

        .element.tuning {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            border-color: #2dd4bf;
        }

        .element.prompt {
            background: linear-gradient(135deg, #a855f7, #9333ea);
            border-color: #c084fc;
        }

        .element.security {
            background: linear-gradient(135deg, #64748b, #475569);
            border-color: #94a3b8;
        }

        .element.serving {
            background: linear-gradient(135deg, #84cc16, #65a30d);
            border-color: #a3e635;
        }

        .element.observability {
            background: linear-gradient(135deg, #fb923c, #f97316);
            border-color: #fdba74;
        }

        /* Tier modifiers */
        .element.opensource {
            box-shadow: inset 0 0 0 2px rgba(16, 185, 129, 0.3);
        }

        .element.commercial {
            box-shadow: inset 0 0 0 2px rgba(245, 158, 11, 0.3);
        }

        .element.hyperscaler {
            box-shadow: inset 0 0 0 2px rgba(239, 68, 68, 0.3);
        }

        .element-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.6em;
            opacity: 0.7;
            font-weight: 500;
        }

        .element-symbol {
            font-size: 1.8em;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2px;
        }

        .element-name {
            font-size: 0.65em;
            line-height: 1;
            opacity: 0.9;
            font-weight: 500;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .element-weight {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.55em;
            opacity: 0.7;
        }

        /* Special badges */
        .element.new::before {
            content: '★';
            position: absolute;
            top: 2px;
            right: 4px;
            color: #fbbf24;
            font-size: 0.7em;
        }

        .element.popular::after {
            content: '◆';
            position: absolute;
            bottom: 2px;
            left: 4px;
            color: #f472b6;
            font-size: 0.6em;
        }

        .group-label {
            grid-column: span 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.5;
            writing-mode: vertical-lr;
            text-orientation: mixed;
        }

        .period-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: 600;
            opacity: 0.5;
        }

        .empty {
            background: transparent;
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 250px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .tooltip-info {
            font-size: 0.9em;
            color: #d0d0d0;
        }

        .tooltip-info div {
            margin: 2px 0;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .element.new {
            animation: glow 2s infinite;
        }
    </style>
</head>

        function createPeriodicTable() {
            const table = document.getElementById('periodicTable');
            
            // Create a 12x18 grid
            for (let row = 1; row <= 12; row++) {
                for (let col = 1; col <= 18; col++) {
                    const cell = document.createElement('div');
                    
                    // Find element at this position
                    const element = elements.find(e => e.row === row && e.col === col);
                    
                    if (element) {
                        cell.className = `element ${element.category} ${element.tier}`;
                        if (element.tags.includes('new')) cell.classList.add('new');
                        if (element.tags.includes('popular')) cell.classList.add('popular');
                        
                        cell.innerHTML = `
                            <span class="element-number">${element.number}</span>
                            <div class="element-symbol">${element.symbol}</div>
                            <div class="element-name">${element.name}</div>
                            <span class="element-weight">${element.weight}</span>
                        `;
                        
                        cell.addEventListener('mouseenter', (e) => showTooltip(e, element));
                        cell.addEventListener('mouseleave', hideTooltip);
                    } else {
                        cell.className = 'empty';
                    }
                    
                    cell.style.gridRow = row;
                    cell.style.gridColumn = col;
                    table.appendChild(cell);
                }
            }
        }

        function showTooltip(event, element) {
            const tooltip = document.getElementById('tooltip');
            const rect = event.target.getBoundingClientRect();
            
            tooltip.querySelector('.tooltip-title').textContent = element.name;
            tooltip.querySelector('.tooltip-info').innerHTML = `
                <div>Symbol: ${element.symbol}</div>
                <div>Number: ${element.number}</div>
                <div>Weight: ${element.weight}</div>
                <div>Category: ${element.category.charAt(0).toUpperCase() + element.category.slice(1)}</div>
                <div>Tier: ${element.tier.charAt(0).toUpperCase() + element.tier.slice(1)}</div>
                ${element.tags.length > 0 ? `<div>Tags: ${element.tags.join(', ')}</div>` : ''}
            `;
            
            // Position tooltip
            let left = rect.left;
            let top = rect.bottom + 5;
            
            if (left + 250 > window.innerWidth) {
                left = window.innerWidth - 260;
            }
            
            if (top + 150 > window.innerHeight) {
                top = rect.top - 150;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
            
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        // Initialize the table
        createPeriodicTable();
    </script>
